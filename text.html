<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://t3.ftcdn.net/jpg/03/06/76/20/360_F_306762009_41LehLg3HYeGBOA14lyncFzUD7zUXNUR.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://img.freepik.com/free-vector/hand-drawn-flat-paper-cartoon-illustration_23-2151358276.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716595200&semt=ais_user" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://res.cloudinary.com/teepublic/image/private/s--RgmVR0i---/c_crop,x_10,y_10/c_fit,h_1109/c_crop,g_north_west,h_1260,w_1050,x_-100,y_-76/co_rgb:000000,e_colorize,u_Misc:One%20Pixel%20Gray/c_scale,g_north_west,h_1260,w_1050/fl_layer_apply,g_north_west,x_-100,y_-76/bo_140px_solid_white/e_overlay,fl_layer_apply,h_1260,l_Misc:Art%20Print%20Bumpmap,w_1050/e_shadow,x_6,y_6/c_limit,h_1254,w_1254/c_lpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_auto,h_630,q_auto:good:420,w_630/v1697119401/production/designs/51777075_0.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg" style="color:beige">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
